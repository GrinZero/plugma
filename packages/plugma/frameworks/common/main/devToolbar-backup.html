<style>
	.plugma-toolbar {
		gap: 0px;
		display: flex;
		padding: 4px;
		border-bottom: 1px solid var(--figma-color-border);
		background-color: var(--figma-color-bg);
		position: absolute;
		top: 0;
		left: 0;
		right: 0;
		width: 100%;
		align-items: center;
		height: 41px;
		box-sizing: border-box;
		justify-content: end;
	}

	.plugma-toolbar-bg {
		background-color: var(--figma-color-bg-brand-tertiary);
		opacity: 1;
		position: absolute;
		top: 0;
		left: 0;
		right: 0;
		width: 100%;
		height: 100%;
	}

	.plugma-toolbar-spacer {
		height: 34px;
		margin-bottom: 8px;
	}

	.plugma-button {
		padding: 0;
		width: 32px;
		height: 32px;
		line-height: 32px;
		border: 1px solid transparent;
		background-clip: padding-box;
		position: relative;
		border-radius: 3px;
		box-sizing: border-box;
		font: inherit;
		background-color: transparent;
		box-sizing: border-box;
		color: inherit;
		position: relative;
		overflow: hidden;
	}

	.plugma-button:hover::before {
		display: block;
		content: "";
		background-color: var(--figma-color-bg-inverse);
		opacity: 0.08;
		width: 100%;
		height: 100%;
		position: absolute;
		top: 0;
		left: 0;
		right: 0;
		bottom: 0;
		z-index: 1;
	}

	/* .plugma-button:hover {
			background-color: var(--figma-color-bg-hover)
		} */

	.plugma-button svg {
		position: relative;
		z-index: 2;
	}
</style>

<script>
	function plugmaDeleteClientStorage() {
		parent.postMessage({
			pluginMessage: {
				event: 'plugma-delete-client-storage',
			},
			pluginId: "*"
		}, "*");
	}
	function plugmaDeleteFileStorage() {
		parent.postMessage({
			pluginMessage: {
				event: 'plugma-delete-file-storage',
			},
			pluginId: "*"
		}, "*");
	}
</script>
