name: Windows Testing

on:
    push:
        branches:
            - main
    pull_request:
        branches:
            - main

jobs:
    test-on-windows:
        runs-on: windows-latest

        steps:
            # Checkout the repository
            - name: Checkout code
              uses: actions/checkout@v3

            # Install Tcl dependency
            - name: Install Tcl
              run: |
                  curl -LO --retry 5 --retry-delay 10 https://prdownloads.sourceforge.net/tcl/tcl86.11.1-win32-x86_64-threaded.exe
                  Unblock-File -Path .\tcl86.11.1-win32-x86_64-threaded.exe
                  if (!(Test-Path .\tcl86.11.1-win32-x86_64-threaded.exe)) { Write-Host 'Download failed'; exit 1 }
                  .\tcl86.11.1-win32-x86_64-threaded.exe /quiet /norestart
              shell: pwsh

            # Set up Node.js
            - name: Set up Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: '16' # Specify your Node.js version here
                  cache: 'npm'

            # Install dependencies
            - name: Install Dependencies
              run: npm install

            # Run tests
            - name: Run Tests
              run: npm test
