name: Windows Testing

on:
    push:
        branches:
            - main
    pull_request:
        branches:
            - main

jobs:
    test-on-windows:
        runs-on: windows-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v3

            - name: Install Expect via Chocolatey
              shell: pwsh
              run: choco install activetcl -y

            - name: Add Tcl to PATH
              shell: pwsh
              run: |
                  $env:Path += ";C:\Program Files\ActiveTcl\bin"
                  [Environment]::SetEnvironmentVariable("Path", $env:Path, [System.EnvironmentVariableTarget]::Machine)

            - name: Verify Tcl Installation
              run: |
                  Get-ChildItem "C:\Program Files\Tcl\bin"
              shell: pwsh

            - name: Run create-plugma CLI with Expect
              run: |
                  expect <<EOF
                  spawn npx create-plugma
                  expect "Select a framework:"
                  send "\r"
                  expect "Select a variant:"
                  send "\r"
                  expect "Project name:"
                  send "TestProject\r"
                  expect "Next:"
                  EOF
              shell: bash

            - name: Check if project directory was created
              run: |
                  test -d TestProject  # Confirm the project directory was created
                  test -f TestProject/package.json  # Check for package.json as an indicator of successful setup
