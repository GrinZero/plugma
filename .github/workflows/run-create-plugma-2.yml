name: Windows Testing

on:
    push:
        branches:
            - main
    pull_request:
        branches:
            - main

jobs:
    test-on-windows:
        runs-on: windows-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v3

            - name: Install Tcl
              run: choco install magicsplat-tcl-tk -y
              shell: pwsh

            - name: Set up Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: '16'
                  cache: 'npm'

            - name: Install Dependencies
              run: npm install

            - name: Run Tests
              run: npm test
